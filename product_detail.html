<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細頁</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./product_detail_style.css">
</head>
<body>
    <div class="pb_head">
        <div class="container">
            <div class="product_carousel">
                <div class="row">
                    <div class="col">
                        <!-- https://codepen.io/pankajthakur/pen/qmpKaw -->
                        <!-- https://codepen.io/RetinaInc/details/MWEygq -->
                    </div>
                </div>
            </div>
            <div class="detail">
                    <div class="detail_title">
                        <div class="row">
                            <div class="col">
                                <div class="pd_t">
                                    <h2>霞海城隍聯名 X 甜作之盒月老供品組</h2>
                                    <p>台北霞海城隍廟加持認證，最甜最完整的月老供品組合，一盒在手，求愛無阻！</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="evaluation">
                                    <div class="star d-flex">
                                        <div class="star_img">
                                            <img src="./imgs/product/5star.png" alt="">
                                        </div>
                                        <p>（50+則評價）</p>
                                    </div>
                                    <div class="fire d-flex">
                                        <div class="fire_img">
                                            <img src="./imgs/product/Fire.png" alt="">
                                        </div>
                                        <p>已賣出3K + 個</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="price">
                                    <h2>
                                        NT$ 707
                                    </h2>
                                </div>
                            </div>
                            <div class="col">
                                <div class="size">
                                    <p>請選擇商品規格</p>
                                    <select name="" id="size">
                                        <option value="">甜作之盒單入組</option>
                                        <option value="">甜作之盒&棉布御守單入組</option>
                                        <option value="">甜作之盒&棉布御守&紙膠帶單入組</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="number">
                                    <p>請選擇商品數量</p>
                                    <div class="choice d-flex">
                                        <button>-</button>
                                        <p>1</p>
                                        <button>+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="buy_btn">
                                    <button><i class="fa-solid fa-bag-shopping"></i>立即購買</button>
                                    <button><i class="fa-solid fa-cart-shopping"></i>加入購物車</button>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
